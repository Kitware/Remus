language: cpp

compiler:
  - clang
  - gcc
env:
  - BUILD_CONFIG=Debug
  - BUILD_CONFIG=Release

before_install:
  - echo "yes" | sudo add-apt-repository ppa:kalakris/cmake
  - echo "yes" | sudo add-apt-repository ppa:mapnik/boost
  - sudo apt-get update -qq
  - sudo apt-get install -qq cmake
  - sudo apt-get purge libboost*1.46*
  - sudo apt-cache policy libboost-dev
  - sudo apt-get install -qq libboost-dev libboost-filesystem-dev libboost-system-dev libboost-thread-dev
  - sudo apt-get install -qq libzmq3-dev
  - sudo pip install cpp-coveralls


script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=$BUILD_CONFIG -DRemus_NO_SYSTEM_BOOST:BOOL=OFF -DRemus_ENABLE_COVERAGE:BOOL=ON ..
  - ctest -D Experimental -j6 --schedule-random --track Travis
  - cd ..

after_success:
  - if "$CXX" = "g++"; then coveralls --root .. --build . --exclude ./thirdparty --exclude-pattern TestBuild|UnitTest fi

notifications:
  email:
    - robert.maynard@kitware.com
  on_success: change
  on_failure: always
